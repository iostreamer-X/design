<section class="daydream">
  <div class="ball">

  </div>

<script>

  function chain(...anims) {
    anims = Array.prototype.concat.apply([],anims)
    anims.reduce(function (prev, curr) {
      if(prev.complete){
        var oldComplete = prev.complete
        prev.complete = function () {
          oldComplete()
          anime(curr)
        }
        return curr;
      }
      prev.complete = function () {
        anime(curr)
      }
      return curr;
    })
  }

  var ballDrop = {
    targets: '.ball',
    translateY: 220,
    elasticity: 1,
  }

  var ballTransform = {
    targets: '.ball',
    'border-radius': 0,
    'background-color': '#FBC02D',
    width: 2,
    easing: 'linear',
    duration: 70,
  }

  var lineRotate90 = {
    targets: '.ball',
    delay: 300,
    translateY: 220,
    rotate : 90,
  }

  var lineRotateLast = {
    targets: '.ball',
    delay: 100,
    translateY: 220,
    rotate : 630 + 60,
  }

var colors = [
  {
    body: '#673AB7',
    div: '#E91E63'
  },
  {
    body: '#212121',
    div: '#FF5722'
  },
  {
    body: '#303F9F',
    div: '#FF5722'
  },
  {
    body: '#009688',
    div: '#212121'
  },
  {
    body: '#E64A19',
    div: '#212121'
  },
  {
    body: '#673AB7',
    div: '#E91E63'
  },
  {
    body: '#212121',
    div: '#FF5722'
  },
  {
    body: '#303F9F',
    div: '#FF5722'
  },
  {
    body: '#009688',
    div: '#212121'
  },
  {
    body: '#E64A19',
    div: '#212121'
  },
]

  function rotators(anim) {
    var anims = [anim]
    for(var i=0; i<6; i++){
      var newAnim = Object.assign({},anims[anims.length -1])
      newAnim.rotate = (anims[anims.length -1]).rotate + 90
      newAnim.delay = 0
      newAnim.complete = function () {
        var color = colors.pop()
        /*anime({
          targets: '.ball',
          'background-color': color.div
        })

        anime({
          targets: 'body',
          'background-color': color.body
        })*/
      }
      anims.push(newAnim)
    }
    return anims
  }

  lineRotateLast.complete = function () {
    anime({
      targets: '.ball',
      height: 3300,
      translateY : -1300,
      width: 1000,
      translateX : -950,
      rotate: 630 + 60,
      complete: function () {
      }
    })

    anime({
      targets: 'body'
    })

  }

  chain([ballDrop, ballTransform], rotators(lineRotate90), [lineRotateLast])

  setTimeout(function () {
    anime(ballDrop);

  },400);
</script>
