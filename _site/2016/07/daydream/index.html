<script>

  function chain(...anims) {
    anims = Array.prototype.concat.apply([],anims)
    anims.reduce(function (prev, curr) {
      if(prev.complete){
        var oldComplete = prev.complete
        prev.complete = function () {
          oldComplete()
          anime(curr)
        }
        return curr;
      }
      prev.complete = function () {
        anime(curr)
      }
      return curr;
    })
  }

  var ballDrop = {
    targets: '.ball',
    translateY: 220,
    elasticity: 1,
  }

  var ballTransform = {
    targets: '.ball',
    'border-radius': 0,
    width: 2,
    easing: 'linear',
    duration: 70,
  }

  var lineRotate90 = {
    targets: '.ball',
    delay: 300,
    translateY: 220,
    rotate : 90,
  }

  var lineRotateLast = {
    targets: '.ball',
    delay: 100,
    translateY: 220,
    rotate : 270 + 60,
  }

  var headerAppear = {
    targets: '.header',
    delay: 500,
    duration: 2000,
    opacity: 1,
  }

  var infoAppear = {
    targets: '.info',
    delay: 400,
    duration: 1400,
    opacity: 1,
  }

  function rotators(anim) {
    var anims = [anim]
    for(var i=0; i<2; i++){
      var newAnim = Object.assign({},anims[anims.length -1])
      newAnim.rotate = (anims[anims.length -1]).rotate + 90
      newAnim.delay = 0
      anims.push(newAnim)
    }
    return anims
  }

  lineRotateLast.complete = function () {
    anime({
      targets: '.ball',
      height: 3300,
      translateY : -1300,
      width: 1000,
      translateX : -950,
      rotate: 270+60
    })

    anime({
      targets: 'body'
    })

  }

  chain([ballDrop, ballTransform], rotators(lineRotate90), [lineRotateLast,headerAppear, infoAppear])

  setTimeout(function () {
    anime(ballDrop);

  },400);
</script>
