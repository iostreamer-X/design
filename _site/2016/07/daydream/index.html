  <body>

  <style media="screen">

.daydream article div {
  width: 2rem;
  height: 2rem;
  margin: .5rem;
}

.blue {
  background-color: blue;
}

.green {
  background-color: green;
}

</style>


<section class="daydream">
  <article>
    <div class="blue"></div>
    <div class="green"></div>
  </article>
</section>

<script>
anime({
  targets: ['.blue', '.green'],
  translateX: '13rem',
  rotate: 180,
  borderRadius: '8px',
  duration: 2000,
  direction: 'alternate',
  loop: true
});
</script
