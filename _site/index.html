<!DOCTYPE html>
<html lang="en" class="no-js">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Design</title>
    <meta name="description" content="Design" />
    <meta name="keywords" content="iostreamer, design" />
    <meta name="author" content="iostreamer" />

    <link rel="stylesheet" type="text/css" href="/design/css/demo.css" />
    <link rel="stylesheet" type="text/css" href="/design/css/component.css" />
    <link rel="stylesheet" type="text/css" href="/design/css/glitch_scroll.css" />
    <link rel="shortcut icon" href="io.jpg">
    <script src="/design/js/modernizr.custom.js"></script>
  </head>
  <body>

  <div class="container">
	<header class="clearfix">
		<h1>Design</h1>
	</header>
	<div id="grid-gallery" class="grid-gallery">

	<section class="grid-wrap">
	<ul class="grid">
		<li class="grid-sizer"></li><!-- for Masonry column width -->
		
		<li>
			<a href="/design/2016/07/daydream/">
			<figure>
				<img src="/design/img/large/jared.png" alt="img"/>
				<figcaption>
					<h3>Jared the Slack bot</h3>
					<p>Manages tasks and stand up meetings on slack</p>
				</figcaption>
			</figure>
		</a>
		</li>
		
	</ul>
	</section><!-- // grid-wrap -->

	<section class="slideshow">
	<ul>
		
		<li>
			<figure>
				<style media="screen">

.daydream article div {
  width: 2rem;
  height: 2rem;
  margin: .5rem;
}

.blue {
  background-color: blue;
}

.green {
  background-color: green;
}

</style>


<section class="daydream">
  <article>
    <div class="blue"></div>
    <div class="green"></div>
  </article>
</section>

<script>
anime({
  targets: ['.blue', '.green'],
  translateX: '13rem',
  rotate: 180,
  borderRadius: '8px',
  duration: 2000,
  direction: 'alternate',
  loop: true
});
</script

			</figure>
		</li>
		
	</ul>
	<nav>
		<span class="icon nav-prev" style="display:none"></span>
		<span class="icon nav-next" style="display:none"></span>
		<span class="icon nav-close" style="display:none"></span>
	</nav>
	</section><!-- // slideshow -->

	</div><!-- // grid-gallery -->
</div>


    <script src="/design/js/imagesloaded.pkgd.min.js"></script>
    <script src="/design/js/masonry.pkgd.min.js"></script>
    <script src="/design/js/classie.js"></script>
    <script src="/design/js/cbpGridGallery.js"></script>
    <script>
      new CBPGridGallery( document.getElementById( 'grid-gallery' ) );
    </script>
  </body>
</html>
